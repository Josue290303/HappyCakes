<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Cakes</title>
<link rel="icon" href="imagenes/logohappycake.png">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#FFF6F2;
  color:#111;
}

/* PANTALLA INICIAL */
.inicio{
  position:fixed;
  inset:0;
  background:#C40000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  color:white;
  text-align:center;
  z-index:999;
}

.logo-inicio{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  background:white;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.btn-entrar{
  background:white;
  color:#C40000;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

#contenido{
  display:none;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.torta{
  background:#FFE9E9;
  border-radius:20px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.torta-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.torta-info{
  display:flex;
  gap:15px;
  align-items:center;
}

.torta img{
  width:90px;
  height:90px;
  border-radius:15px;
  object-fit:cover;
}

.btn-toggle{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#C40000;
  color:#fff;
  border:none;
  font-size:24px;
  cursor:pointer;
}

.opciones{
  display:none;
  margin-top:15px;
  background:white;
  padding:15px;
  border-radius:15px;
}

.grupo{
  margin-bottom:12px;
}

.grupo p{
  font-weight:bold;
  margin-bottom:6px;
}

.opcion-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #C40000;
  background:white;
  color:#C40000;
  cursor:pointer;
  margin:4px 4px 4px 0;
  font-size:14px;
}

.opcion-btn.activo{
  background:#C40000;
  color:white;
}

.tajadas{
  display:none;
  margin-top:8px;
}

.btn-agregar{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:20px;
  border:2px solid #C40000;
  background:white;
  color:#C40000;
  font-weight:bold;
  cursor:pointer;
}

/* PANEL FINAL PEDIDO */
.panel-final{
  display:none;
  background:white;
  padding:20px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

.panel-final h3{
  text-align:center;
  margin-bottom:15px;
}

.label-centro{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

.fecha-hora{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:8px;
}

.fecha-hora input{
  padding:10px;
  border-radius:12px;
  border:2px solid #C40000;
  text-align:center;
  width:140px;
}

input[type="text"]{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

.btn-enviar{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.btn-finalizar{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="inicio" id="inicio">
  <img src="imagenes/logohappycake.png" class="logo-inicio">
  <h1>Happy Cakes</h1>
  <button class="btn-entrar" onclick="entrar()">Ver CatÃ¡logo</button>
</div>

<div id="contenido">
<h2>Nuestras Tortas</h2>
<div id="lista"></div>

<button class="btn-finalizar" onclick="mostrarPanelFinal()">
Finalizar Pedido ðŸ›’
</button>

<div class="panel-final" id="panelFinal">
<h3>Finalizar Pedido</h3>

<div class="label-centro">Elija Fecha</div>
<div class="label-centro">Elija Hora</div>

<div class="fecha-hora">
<input type="date" id="fecha">
<input type="time" id="hora">
</div>

<input type="text" id="cliente" placeholder="Nombre del cliente">
<input type="text" id="mensaje" placeholder="Mensaje o dedicatoria">

<button class="btn-enviar" onclick="enviarPedido()">
Enviar Pedido por WhatsApp ðŸŽ‚
</button>
</div>

</div>

<script>
const tortas=[
{nombre:"Torta Chocolate",precio:"Desde S/60"},
{nombre:"Torta Tres Leches",precio:"Desde S/55"},
{nombre:"Torta Red Velvet",precio:"Desde S/65"},
{nombre:"Torta Oreo",precio:"Desde S/70"},
{nombre:"Torta Fresa",precio:"Desde S/58"}
];

const lista=document.getElementById("lista");
let carrito=[];

tortas.forEach(t=>{
lista.innerHTML+=`
<div class="torta">
<div class="torta-header">
<div class="torta-info">
<div>
<h3>${t.nombre}</h3>
<p>${t.precio}</p>
</div>
</div>
<button class="btn-toggle" onclick="toggle(this)">+</button>
</div>

<div class="opciones">
<div class="grupo">
<p>PresentaciÃ³n</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Torta Completa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Por Tajadas</button>

<div class="tajadas">
<button class="opcion-btn" onclick="seleccionar(event,this)">1</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">2</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">4</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">6</button>
</div>
</div>

<div class="grupo">
<p>Relleno</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fresa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Manjar</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chocolate</button>
</div>

<button class="btn-agregar" onclick="agregarAlCarrito('${t.nombre}',this)">
Agregar al Pedido
</button>
</div>
</div>
`;
});

function entrar(){
document.getElementById("inicio").style.display="none";
document.getElementById("contenido").style.display="block";
}

function toggle(btn){
const op=btn.closest(".torta").querySelector(".opciones");
op.style.display=op.style.display==="block"?"none":"block";
}

function seleccionar(e,btn){
e.stopPropagation();
const grupo=btn.parentElement;
grupo.querySelectorAll(".opcion-btn").forEach(b=>b.classList.remove("activo"));
btn.classList.add("activo");

if(btn.innerText==="Por Tajadas"){
grupo.querySelector(".tajadas").style.display="block";
}
if(btn.innerText==="Torta Completa"){
grupo.querySelector(".tajadas").style.display="none";
}
}

function agregarAlCarrito(nombre,btn){
carrito.push(nombre);
alert(nombre+" agregada al pedido");
}

function mostrarPanelFinal(){
if(carrito.length===0){
alert("Agrega al menos una torta");
return;
}
document.getElementById("panelFinal").style.display="block";
}

function enviarPedido(){
const fecha=document.getElementById("fecha").value;
const hora=document.getElementById("hora").value;
const cliente=document.getElementById("cliente").value;
const mensaje=document.getElementById("mensaje").value;

if(!fecha||!hora){
alert("Seleccione fecha y hora");
return;
}

let texto="*PEDIDO HAPPY CAKES* ðŸŽ‚\n\n";
texto+="*Tortas:* \n";
carrito.forEach(t=>texto+="- "+t+"\n");

texto+="\n*Fecha:* "+fecha;
texto+="\n*Hora:* "+hora;
texto+="\n*Cliente:* "+cliente;
texto+="\n*Mensaje:* "+mensaje;

window.location.href="https://wa.me/51999999999?text="+encodeURIComponent(texto);
}
</script>

</body>
</html>
