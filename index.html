<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Cakes</title>
<link rel="icon" href="imagenes/logohappycake.png">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#FFF6F2;
  color:#111;
}

/* PANTALLA INICIAL */
.inicio{
  position:fixed;
  inset:0;
  background:#C40000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  color:white;
  text-align:center;
  z-index:999;
}

.logo-inicio{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  background:white;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.btn-entrar{
  background:white;
  color:#C40000;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.btn-entrar:hover{
  transform:scale(1.05);
}

/* CONTENIDO */
#contenido{
  display:none;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.torta{
  background:#FFE9E9;
  border-radius:20px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.torta-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.torta-info{
  display:flex;
  gap:15px;
  align-items:center;
}

.torta img{
  width:90px;
  height:90px;
  border-radius:15px;
  object-fit:cover;
}

.btn-toggle{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#C40000;
  color:#fff;
  border:none;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
  transition:0.3s;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.btn-toggle:hover{
  transform:scale(1.1);
}

.opciones{
  display:none;
  margin-top:15px;
  background:white;
  padding:15px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  animation:fade 0.3s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(-5px);}
  to{opacity:1; transform:translateY(0);}
}

.grupo{
  margin-bottom:12px;
}

.grupo p{
  font-weight:bold;
  margin-bottom:6px;
}

.opcion-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #C40000;
  background:white;
  color:#C40000;
  cursor:pointer;
  margin:4px 4px 4px 0;
  transition:0.3s;
  font-size:14px;
}

.opcion-btn.activo{
  background:#C40000;
  color:white;
}

.tajadas{
  display:none;
  margin-top:8px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:8px;
  font-size:16px;
}

/* FECHA */
input[type="date"]{
  border:1px solid #C40000;
}

.btn-pedir{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.btn-pedir:hover{
  background:#a00000;
}
</style>
</head>
<body>

<div class="inicio" id="inicio">
  <img src="imagenes/logohappycake.png" class="logo-inicio">
  <h1>Happy Cakes</h1>
  <button class="btn-entrar" onclick="entrar()">Ver CatÃ¡logo</button>
</div>

<div id="contenido">
<h2>Nuestras Tortas</h2>
</div>

<script>
const tortas = [
  {nombre:"Torta Chocolate", img:"https://images.unsplash.com/photo-1578985545062-69928b1d9587", precio:"Desde S/ 60"},
  {nombre:"Torta Tres Leches", img:"https://images.unsplash.com/photo-1542826438-bd32f43d626f", precio:"Desde S/ 55"},
  {nombre:"Torta Red Velvet", img:"https://images.unsplash.com/photo-1606312619070-d48b4c652a52", precio:"Desde S/ 65"},
  {nombre:"Torta Oreo", img:"https://images.unsplash.com/photo-1559622214-3a0a6c8e5c2e", precio:"Desde S/ 70"},
  {nombre:"Torta Fresa", img:"https://images.unsplash.com/photo-1621303837174-89787a7d4729", precio:"Desde S/ 58"}
];

const contenido = document.getElementById("contenido");

tortas.forEach(t => {
contenido.innerHTML += `
<div class="torta">
<div class="torta-header">
<div class="torta-info">
<img src="${t.img}">
<div>
<h3>${t.nombre}</h3>
<p>${t.precio}</p>
</div>
</div>
<button class="btn-toggle" onclick="toggleTorta(this)">+</button>
</div>

<div class="opciones">

<div class="grupo">
<p>PresentaciÃ³n</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Torta Completa</button>
<button class="opcion-btn" onclick="seleccionar(event,this);mostrarTajadas(this)">Por Tajadas</button>

<div class="tajadas">
<p>Cantidad de Tajadas</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">1</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">2</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">4</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">6</button>
</div>
</div>

<div class="grupo">
<p>Relleno</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fresa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Manjar</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chocolate</button>
</div>

<div class="grupo">
<p>Fecha de Entrega</p>
<input type="date" min="${new Date().toISOString().split('T')[0]}">
</div>

<input type="text" placeholder="Nombre del cliente">
<input type="text" placeholder="Mensaje o dedicatoria">

<button class="btn-pedir" onclick="enviarPedido(event,'${t.nombre}')">
Reservar Pedido ðŸŽ‚
</button>

</div>
</div>
`;
});

const phone="51999999999";

function entrar(){
document.getElementById("inicio").style.display="none";
contenido.style.display="block";
}

function toggleTorta(btn){
const opciones = btn.closest(".torta").querySelector(".opciones");

if(opciones.style.display === "block"){
opciones.style.display="none";
btn.innerHTML="+";
btn.style.background="#C40000";
btn.style.color="#fff";
}else{
document.querySelectorAll(".opciones").forEach(o=>o.style.display="none");
document.querySelectorAll(".btn-toggle").forEach(b=>{
b.innerHTML="+";
b.style.background="#C40000";
b.style.color="#fff";
});
opciones.style.display="block";
btn.innerHTML="âˆ’";
btn.style.background="#fff";
btn.style.color="#C40000";
}
}

function seleccionar(e,btn){
  e.stopPropagation();

  const grupo = btn.parentElement;

  // Quitar activo del mismo grupo
  grupo.querySelectorAll(".opcion-btn").forEach(b=>{
    b.classList.remove("activo");
  });

  btn.classList.add("activo");

  // CONTROL INTELIGENTE DE TAJADAS
  const torta = btn.closest(".opciones");
  const tajadasDiv = torta.querySelector(".tajadas");

  if(btn.innerText === "Por Tajadas"){
    tajadasDiv.style.display = "block";
  }

  if(btn.innerText === "Torta Completa"){
    tajadasDiv.style.display = "none";

    // Limpiar selecciÃ³n de nÃºmeros
    tajadasDiv.querySelectorAll(".opcion-btn").forEach(b=>{
      b.classList.remove("activo");
    });
  }
}

function enviarPedido(e,nombre){
e.stopPropagation();
const torta = e.target.closest(".opciones");
const activos = torta.querySelectorAll(".activo");
const fecha = torta.querySelector('input[type="date"]').value;
const inputs = torta.querySelectorAll('input[type="text"]');

if(!fecha){
alert("Selecciona fecha de entrega");
return;
}

let texto="*RESERVA HAPPY CAKES* ðŸŽ‚\n\n";
texto+="*Torta:* "+nombre+"\n";
texto+="*Fecha de Entrega:* "+fecha+"\n";

activos.forEach(a=>{
if(a.parentElement.querySelector("p"))
texto+="*"+a.parentElement.querySelector("p").innerText+":* "+a.innerText+"\n";
});

texto+="*Cliente:* "+inputs[0].value+"\n";
texto+="*Dedicatoria:* "+inputs[1].value+"\n";
texto+="\nGracias por confiar en Happy Cakes ðŸ’–";

window.location.href="https://wa.me/"+phone+"?text="+encodeURIComponent(texto);
}
</script>

</body>
</html>
