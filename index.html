<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Cakes</title>
<link rel="icon" href="imagenes/logohappycake.png">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#FFF6F2;
  color:#111;
}

/* PANTALLA INICIAL */
.inicio{
  position:fixed;
  inset:0;
  background:#C40000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  color:white;
  text-align:center;
  z-index:999;
}

.logo-inicio{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  background:white;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.btn-entrar{
  background:white;
  color:#C40000;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

#contenido{
  display:none;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.torta{
  background:#FFE9E9;
  border-radius:20px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.torta-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.torta-info{
  display:flex;
  gap:15px;
  align-items:center;
}

.torta img{
  width:90px;
  height:90px;
  border-radius:15px;
  object-fit:cover;
}

.btn-toggle{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#C40000;
  color:#fff;
  border:none;
  font-size:24px;
  cursor:pointer;
}

.opciones{
  display:none;
  margin-top:15px;
  background:white;
  padding:15px;
  border-radius:15px;
}

.grupo{
  margin-bottom:20px;
  padding:15px;
  background:#fff;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.grupo p{
  font-weight:bold;
  margin-bottom:10px;
  color:#C40000;
}

.opcion-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #C40000;
  background:white;
  color:#C40000;
  cursor:pointer;
  margin:4px 4px 4px 0;
  font-size:14px;
}

.opcion-btn.activo{
  background:#C40000;
  color:white;
}

.tajadas{
  display:none;
  margin-top:8px;
}

.btn-agregar{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:20px;
  border:2px solid #C40000;
  background:white;
  color:#C40000;
  font-weight:bold;
  cursor:pointer;
}

/* PANEL FINAL */
.panel-final{
  display:none;
  background:white;
  padding:20px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

.panel-final h3{
  text-align:center;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

.btn-enviar{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.btn-finalizar{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="inicio" id="inicio">
  <img src="imagenes/logohappycake.png" class="logo-inicio">
  <h1>Happy Cakes</h1>
  <button class="btn-entrar" onclick="entrar()">Ver Cat치logo</button>
</div>

<div id="contenido">
<h2>Nuestras Tortas</h2>
<div id="lista"></div>

<button class="btn-finalizar" onclick="mostrarPanelFinal()">
Finalizar Pedido 游
</button>

<div class="panel-final" id="panelFinal">
<h3>Finalizar Pedido 游꾹</h3>

<div class="grupo">
<p>Fecha de Entrega</p>
<input type="date" id="fecha">
</div>

<div class="grupo">
<p>Hora de Entrega</p>
<input type="time" id="hora">
</div>

<input type="text" id="cliente" placeholder="Nombre del cliente">
<input type="text" id="mensaje" placeholder="Mensaje o dedicatoria">

<button class="btn-enviar" onclick="enviarPedido()">
Enviar Pedido por WhatsApp 游
</button>
</div>
</div>

<script>

const tortas=[
{nombre:"Torta Chocolate",precioCompleta:60,precioTajada:8,img:"imagenes/chocolate.jpg"},
{nombre:"Torta Tres Leches",precioCompleta:55,precioTajada:7,img:"imagenes/tresleches.jpg"},
{nombre:"Torta Red Velvet",precioCompleta:65,precioTajada:9,img:"imagenes/redvelvet.jpg"},
{nombre:"Torta Oreo",precioCompleta:70,precioTajada:10,img:"imagenes/oreo.jpg"},
{nombre:"Torta Fresa",precioCompleta:58,precioTajada:8,img:"imagenes/fresa.jpg"}
];

const lista=document.getElementById("lista");
let carrito=[];

tortas.forEach(t=>{
lista.innerHTML+=`
<div class="torta">
<div class="torta-header">
<div class="torta-info">
<img src="${t.img}">
<div>
<h3>${t.nombre}</h3>
<p>Torta completa: S/${t.precioCompleta}</p>
<p>Por tajada: S/${t.precioTajada}</p>
</div>
</div>
<button class="btn-toggle" onclick="toggle(this)">+</button>
</div>

<div class="opciones">

<div class="grupo">
<p>Presentaci칩n</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Torta Completa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Por Tajadas</button>

<div class="tajadas">
<button class="opcion-btn" onclick="seleccionar(event,this)">1</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">2</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">4</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">6</button>
<button class="opcion-btn" onclick="masTajadas(this)">+ M치s</button>
</div>
</div>

<div class="grupo">
<p>Relleno</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fresa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Manjar</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chocolate</button>
</div>

<div class="grupo">
<p>Cobertura</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chantilly</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fondant</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Ganache</button>
</div>

<div class="grupo">
<p>Toppings</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fresas</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Oreo</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chispas</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Nueces</button>
</div>

<button class="btn-agregar" onclick="agregarAlCarrito('${t.nombre}',this)">
Agregar al Pedido
</button>

</div>
</div>
`;
});

function entrar(){
document.getElementById("inicio").style.display="none";
document.getElementById("contenido").style.display="block";
}

function toggle(btn){
const op=btn.closest(".torta").querySelector(".opciones");
op.style.display=op.style.display==="block"?"none":"block";
}

function seleccionar(e,btn){
e.stopPropagation();

const grupo = btn.closest(".grupo");
const titulo = grupo.querySelector("p").innerText;

if(titulo === "Toppings"){
// Permitir m칰ltiples
btn.classList.toggle("activo");
} else {
// Solo una selecci칩n por grupo
grupo.querySelectorAll(".opcion-btn").forEach(b=>b.classList.remove("activo"));
btn.classList.add("activo");
}

// Mostrar tajadas si es necesario
if(btn.innerText==="Por Tajadas"){
grupo.querySelector(".tajadas").style.display="block";
}
if(btn.innerText==="Torta Completa"){
grupo.querySelector(".tajadas").style.display="none";
}
}

function masTajadas(btn){
let cantidad=prompt("쮺u치ntas tajadas deseas?");
if(cantidad && !isNaN(cantidad)){
btn.parentElement.querySelectorAll(".opcion-btn").forEach(b=>b.classList.remove("activo"));
btn.classList.add("activo");
btn.innerText=cantidad+" Tajadas";
}
}

function agregarAlCarrito(nombre,btn){

const tortaDiv = btn.closest(".torta");

let presentacion = "";
let cantidadTajadas = "";
let relleno = "";
let cobertura = "";
let toppings = [];

// PRESENTACION
const grupoPresentacion = tortaDiv.querySelectorAll(".grupo")[0];
grupoPresentacion.querySelectorAll(".opcion-btn.activo").forEach(b=>{
if(b.innerText === "Torta Completa" || b.innerText === "Por Tajadas"){
presentacion = b.innerText;
}
else{
cantidadTajadas = b.innerText;
}
});

// RELLENO
const grupoRelleno = tortaDiv.querySelectorAll(".grupo")[1];
const rellenoActivo = grupoRelleno.querySelector(".opcion-btn.activo");
if(rellenoActivo) relleno = rellenoActivo.innerText;

// COBERTURA
const grupoCobertura = tortaDiv.querySelectorAll(".grupo")[2];
const coberturaActiva = grupoCobertura.querySelector(".opcion-btn.activo");
if(coberturaActiva) cobertura = coberturaActiva.innerText;

// TOPPINGS
const grupoToppings = tortaDiv.querySelectorAll(".grupo")[3];
grupoToppings.querySelectorAll(".opcion-btn.activo").forEach(b=>{
toppings.push(b.innerText);
});

carrito.push({
nombre,
presentacion,
cantidadTajadas,
relleno,
cobertura,
toppings
});

alert(nombre+" agregada al pedido");
}

function mostrarPanelFinal(){
if(carrito.length===0){
alert("Agrega al menos una torta");
return;
}
const panel=document.getElementById("panelFinal");
panel.style.display="block";
panel.scrollIntoView({behavior:"smooth"});
}
function enviarPedido(){

if(carrito.length===0){
alert("No hay productos en el pedido");
return;
}

const fecha=document.getElementById("fecha").value;
const hora=document.getElementById("hora").value;
const cliente=document.getElementById("cliente").value;
const mensajeExtra=document.getElementById("mensaje").value;

let mensaje="PEDIDO HAPPY CAKES\n\n";

mensaje+="Cliente: "+cliente+"\n";
mensaje+="Fecha: "+fecha+"\n";
mensaje+="Hora: "+hora+"\n\n";

mensaje+="DETALLE DEL PEDIDO:\n";

carrito.forEach((item,index)=>{
mensaje+="\n"+(index+1)+". "+item.nombre+"\n";

if(item.presentacion)
mensaje+="   Presentacion: "+item.presentacion+"\n";

if(item.cantidadTajadas)
mensaje+="   Cantidad: "+item.cantidadTajadas+"\n";

if(item.relleno)
mensaje+="   Relleno: "+item.relleno+"\n";

if(item.cobertura)
mensaje+="   Cobertura: "+item.cobertura+"\n";

if(item.toppings && item.toppings.length>0)
mensaje+="   Toppings: "+item.toppings.join(", ")+"\n";
});

if(mensajeExtra){
mensaje+="\nDedicatoria: "+mensajeExtra;
}

const numero="51958049586"; // CAMBIA POR TU NUMERO REAL
const url=`https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

window.open(url,"_blank");
}
</script>

</body>
</html>
