<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Cakes</title>
<link rel="icon" href="imagenes/logohappycake.png">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:#FFF6F2;
  color:#111;
}

/* PANTALLA INICIAL */
.inicio{
  position:fixed;
  inset:0;
  background:#C40000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
  color:white;
  text-align:center;
  z-index:999;
}

.logo-inicio{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  background:white;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.btn-entrar{
  background:white;
  color:#C40000;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.btn-entrar:hover{
  transform:scale(1.05);
}

/* CONTENIDO */
#contenido{
  display:none;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.torta{
  background:#FFE9E9;
  border-radius:20px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.torta-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.torta-info{
  display:flex;
  gap:15px;
  align-items:center;
}

.torta img{
  width:90px;
  height:90px;
  border-radius:15px;
  object-fit:cover;
}

.btn-toggle{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#C40000;
  color:#fff;
  border:none;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.opciones{
  display:none;
  margin-top:15px;
  background:white;
  padding:15px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.grupo{
  margin-bottom:12px;
}

.grupo p{
  font-weight:bold;
  margin-bottom:6px;
}

.opcion-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #C40000;
  background:white;
  color:#C40000;
  cursor:pointer;
  margin:4px 4px 4px 0;
  transition:0.3s;
  font-size:14px;
}

.opcion-btn.activo{
  background:#C40000;
  color:white;
}

.tajadas{
  display:none;
  margin-top:8px;
}

/* BOTÃ“N HACER PEDIDO */
.btn-hacer{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:20px;
  border:2px solid #C40000;
  background:white;
  color:#C40000;
  font-weight:bold;
  cursor:pointer;
}

/* FORMULARIO FINAL */
.formulario{
  display:none;
  margin-top:12px;
  padding-top:12px;
  border-top:1px solid #eee;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:8px;
  font-size:16px;
}

.fecha-hora{
  display:flex;
  gap:10px;
}

.fecha-hora input{
  flex:1;
  border:2px solid #C40000;
  text-align:center;
}

.btn-confirmar{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#C40000;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="inicio" id="inicio">
  <img src="imagenes/logohappycake.png" class="logo-inicio">
  <h1>Happy Cakes</h1>
  <button class="btn-entrar" onclick="entrar()">Ver CatÃ¡logo</button>
</div>

<div id="contenido">
<h2>Nuestras Tortas</h2>
</div>

<script>
const tortas = [
  {nombre:"Torta Chocolate", img:"https://images.unsplash.com/photo-1578985545062-69928b1d9587", precio:"Desde S/ 60"},
  {nombre:"Torta Tres Leches", img:"https://images.unsplash.com/photo-1542826438-bd32f43d626f", precio:"Desde S/ 55"},
  {nombre:"Torta Red Velvet", img:"https://images.unsplash.com/photo-1606312619070-d48b4c652a52", precio:"Desde S/ 65"},
  {nombre:"Torta Oreo", img:"https://images.unsplash.com/photo-1559622214-3a0a6c8e5c2e", precio:"Desde S/ 70"},
  {nombre:"Torta Fresa", img:"https://images.unsplash.com/photo-1621303837174-89787a7d4729", precio:"Desde S/ 58"}
];

const contenido = document.getElementById("contenido");

tortas.forEach(t=>{
contenido.innerHTML+=`
<div class="torta">
<div class="torta-header">
<div class="torta-info">
<img src="${t.img}">
<div>
<h3>${t.nombre}</h3>
<p>${t.precio}</p>
</div>
</div>
<button class="btn-toggle" onclick="toggleTorta(this)">+</button>
</div>

<div class="opciones">

<div class="grupo">
<p>PresentaciÃ³n</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Torta Completa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Por Tajadas</button>

<div class="tajadas">
<p>Cantidad</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">1</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">2</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">4</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">6</button>
</div>
</div>

<div class="grupo">
<p>Relleno</p>
<button class="opcion-btn" onclick="seleccionar(event,this)">Fresa</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Manjar</button>
<button class="opcion-btn" onclick="seleccionar(event,this)">Chocolate</button>
</div>

<button class="btn-hacer" onclick="mostrarFormulario(this)">
Hacer Pedido
</button>

<div class="formulario">
<div class="fecha-hora">
<input type="date">
<input type="time">
</div>
<input type="text" placeholder="Nombre del cliente">
<input type="text" placeholder="Mensaje o dedicatoria">
<button class="btn-confirmar" onclick="enviarPedido(event,'${t.nombre}')">
Confirmar Pedido ðŸŽ‚
</button>
</div>

</div>
</div>
`;
});

const phone="51999999999";

function entrar(){
document.getElementById("inicio").style.display="none";
contenido.style.display="block";
}

function toggleTorta(btn){
const opciones=btn.closest(".torta").querySelector(".opciones");
opciones.style.display=opciones.style.display==="block"?"none":"block";
}

function seleccionar(e,btn){
e.stopPropagation();
const grupo=btn.parentElement;
grupo.querySelectorAll(".opcion-btn").forEach(b=>b.classList.remove("activo"));
btn.classList.add("activo");

if(btn.innerText==="Por Tajadas"){
grupo.querySelector(".tajadas").style.display="block";
}
if(btn.innerText==="Torta Completa"){
grupo.querySelector(".tajadas").style.display="none";
}
}

function mostrarFormulario(btn){
const form=btn.nextElementSibling;
form.style.display=form.style.display==="block"?"none":"block";
}

function enviarPedido(e,nombre){
e.stopPropagation();
const form=e.target.closest(".formulario");
const fecha=form.querySelector('input[type="date"]').value;
const hora=form.querySelector('input[type="time"]').value;
const textos=form.querySelectorAll('input[type="text"]');

if(!fecha||!hora){
alert("Selecciona fecha y hora");
return;
}

let texto="*RESERVA HAPPY CAKES* ðŸŽ‚\n\n";
texto+="*Torta:* "+nombre+"\n";
texto+="*Fecha:* "+fecha+"\n";
texto+="*Hora:* "+hora+"\n";
texto+="*Cliente:* "+textos[0].value+"\n";
texto+="*Dedicatoria:* "+textos[1].value+"\n";

window.location.href="https://wa.me/"+phone+"?text="+encodeURIComponent(texto);
}
</script>

</body>
</html>
